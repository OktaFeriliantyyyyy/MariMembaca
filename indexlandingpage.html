<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mari Membaca Bookshelf App</title>
    <link rel="stylesheet" href="css/style1.css" />
</head>
<body>
    <main>
        <div class="big-wrapper light">
             <header>
                <div class="container">
                    <div class="logo">
                        <h3>Mari Membaca</h3>
                    </div>
                </div>
            </header>
        <div class="paragraf">
              <div class="container">
                    <div class="kalimatkiri">
                        <p class="text">
                            Mari mulai kebiasaan baik untuk lebih banyak menghabiskan waktu
                            untuk membaca buku agar perasaanmu jauh lebih baik.
                        </p>
                    <div class="tambahbuku">
                        <a href="tambahbuku.html" class="btn">Tambah Buku</a>
                    </div>
                </div>
                    <div class="gambarkanan">
                        <img src="baca@4x.png" alt="" class="gambar" />
                </div>
              </div>
            </div>
        <div class="colormode">
              <div class="container">
                <button class="toggle-btn">
                    <i class="far fa-moon"></i>
                    <i class="far fa-sun"></i>
                </button>
              </div>
            </div>
          </div>
        </main>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="js/script1.js"></script>
</body>
</html>
